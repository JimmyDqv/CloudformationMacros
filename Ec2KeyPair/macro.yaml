AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Macro Ec2KeyPair
Resources:
  MacroFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: cfn-macro-ec2-keypair-manager
      Runtime: python2.7
      CodeUri: ./src
      Handler: index.handler
      Role: !GetAtt MacroFunctionRole.Arn

  MacroFunctionRole:
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Principal: 
              Service: 
                - lambda.amazonaws.com
            Action: 
              - sts:AssumeRole
      Path: /

  MacroFunctionPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: CfnMacroEc2KeypaiEc2Policy
      PolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Action: 
              - ec2:CreateKeyPair
              - ec2:DeleteKeyPair
              - ec2:DescribeKeyPairs
            Resource: '*'
      Roles: 
        - !Ref MacroFunctionRole

  S3AccessPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: CfnMacroEc2KeypairS3Policy
      PolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Action: 
              - s3:PutObject
            Resource: 'arn:aws:s3:::*'
      Roles: 
        - !Ref MacroFunctionRole

  CloudWatchLogsPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: CfnMacroEc2KeypairCloudwatchPolicy
      PolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Action: 
              - logs:*
            Resource: 'arn:aws:logs:*:*:*'
      Roles: 
        - !Ref MacroFunctionRole

  Macro:
    Type: AWS::CloudFormation::Macro
    Properties:
      Name: Ec2KeyPair
      FunctionName: !GetAtt MacroFunction.Arn